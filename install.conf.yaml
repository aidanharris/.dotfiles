- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.oh-my-zsh: oh-my-zsh
    ~/.oh-my-zsh/custom: oh-my-zsh_custom
    ~/.tmux.conf: tmux.conf
    ~/.config/awesome: awesome
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    ~/.real_zshrc: real_zshrc
    ~/.local: local
    ~/.startup: startup

- shell:
  - [git submodule update --init --recursive, Installing submodules]
